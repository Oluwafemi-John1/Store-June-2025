<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid col-lg-7 col-md-9 col-11 shadow rounded-3 mx-auto p-lg-5 p-4 mt-lg-5 mt-3">
        <h2 class="text-center text-decoration-underline my-2">Store</h2>
        <input id="textInput" type="text" class="form-control shadow-sm my-lg-4 my-3" placeholder="Items">
        <button onclick="addItem()" class="btn btn-dark w-100">Add</button>
    </div>
    <div class="col-lg-7 col-md-9 col-11 shadow rounded-3 mx-auto p-lg-5 p-4 mt-lg-5 mt-3" id="show"></div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Delete</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4>Are you sure you want to delete?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" onclick="deleteItem()" data-bs-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
